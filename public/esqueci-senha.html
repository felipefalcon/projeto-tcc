<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <script type="text/javascript" src="./js/commom-functions.js"></script>
    <title>Recuperar Senha</title>
  </head>
  <body>
    <div id="logo-div-login"><img src="./img/logo.png" width="140" height="140" class="mx-auto"></img></div>
    <div id="logo-div" style="position: absolute; top: 0;">
			<button id="btn-menu-back" class="btn-menu"><i class='fas fa-arrow-left'></i></button>
			<label class="title-label-top mx-auto">RECUPERAR SENHA</label>
		</div>
    <div id="esqueci-senha">
      <label class="title-label">Esqueceu a senha?</label>
      <hr class="blue-hr col-10 mx-auto">
      <label class="subtitle-label mb-3 mt-3 col-12"><p>Não se preocupe, você ainda pode recuperar a sua senha.<br>
        Para isso, basta colocar o E-mail que foi cadastrado sua conta e nós iremos enviar uma Mensagem com os passos seguintes para recuperação.</p></label>
      <form onsubmit="sendEmailRecover();" method="post" autocomplete="off">
        <hr class="blue-hr col-10 mx-auto mb-3">
        <span class="title-input-text">E-mail</span>
				<input type="email" name="email" id="email-input" class="general-input col-10 mx-auto" placeholder="E-mail">
        <button type="submit" class="general-button col-10 mx-auto mt-3 mb-4">ENVIAR</button>
      </form>
    </div>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
		<script async src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script async type="text/javascript" src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>
    <script async type="text/javascript" src="./js/esqueci-senha.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="cordova.js"></script>-->
  </body>
</html>
