<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta name="format-detection" content="telephone=no">
	<meta charset="utf-8"/>
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css" >
	<link rel="stylesheet" href="./css/all-fontawesome.css">
	<title>Editar Perfil</title>
</head>
<body class="text-center" style="overflow: hidden;">
	<div id="logo-div" class="fixed-top" style="z-index: 1000; width: 60px;">
		<button id="btn-menu-back" class="btn-menu"><i class='fas fa-arrow-left'></i></button>
		</div>
	<div id="main-div">
		<div id="main-body-div">
		<div id="profile-div" class="mx-auto">
			<div id="user-information-div" class="container">
				<div id="name-label-user-info" style="margin-left: 40px;">
					<label class="title-label" id="label-user-name"></label>
				</div>
				<label class="title-label" id="label-user-age" for="dit-age-input">?</label>
				<input type='date' id='edit-age-input' name="dit-age-input" min="1910-01-01" disabled/>
				<div id="other-label-user-info">
				</div>
			</div>
			<div id="main-pic-div-c" style="opacity: 1;"></div>
			<label id="general-input-pic-reset-icon-edit-prof">
				<i class='fas fa-times'></i>
			  </label>
			  <label class="general-input-pic-icon-edit-prof" for="pic-input">
				<i class='fas fa-cloud-upload-alt'></i>
			  </label>
			  <input id="pic-input" name="file" type="file" accept="image/jpeg, image/png" style="width: 0px; opacity: 0;position:absolute;top:0;left:0"/>
			<div id="main-descript-div-other-user" style="position: fixed !important;"></div>
			<div id="menu-bottom-prof-other-user" class="col-12" style="height: 102px; position: absolute;">
				<button id="show-user-info" type="button"
					class="general-button btns-prof col-3 mx-auto"><i class='fas fa-address-book' style='font-size:32px;color:white'></i></button>
				<input id="btn-prof-save" type="button" class="general-button col-5 mx-auto mb-2" value="SALVAR">
					<i class='fas fa-plus add-icon' id="btn-prof-add-pic"></i>
					<input id="pic-input-add" name="file" type="file" accept="image/jpeg, image/png" style="width: 0px; opacity: 0;position:absolute;top:0;left:0"/>
				<button id="btn-change-pic" type="button" class="general-button btns-prof col-3 mx-auto">
					<i class='fas fa-sync' style='font-size:26px;color:white'></i>
				</button>
			</div>
		</div>
	</div>
	</div>
	<script async type="text/javascript" src="./js/loading.js"></script>
	<script async src="./js/sweetalert2@9.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/commom-functions.js"></script>
	<script type="text/javascript" src="./js/create-profile-n.js"></script>
</body>

</html>
