<!DOCTYPE html>
<html lang="pt-br" style="background: linear-gradient(180deg, rgba(155,99,171,1) 0%, rgba(129,56,163,1) 17%, rgba(78,31,119,1) 36%, rgba(59,25,103,1) 54%, rgba(39,19,81,1) 80%);">
    <head>
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap">
      <script type="text/javascript" src="./js/commom-functions.js"></script>
      <title>Criação de Evento</title>
    </head>

    <body class="fix-bg text-center">
      <div id="logo-div" style="position: absolute;">
        <label class="title-label-top mx-auto" style="text-shadow: 1px 1px 5px black;">NOVO EVENTO</label>
        <button id="btn-menu-back" class="btn-menu"><i class='fas fa-arrow-left'></i></button>
      </div>
      <div>
        <label id="general-input-pic-reset-icon">
          <i class='fas fa-times'></i>
        </label>
        <label class="general-input-pic-icon" for="pic-input">
          <i class='fas fa-cloud-upload-alt'></i>
        </label>
        <div id="img-event"></div>
        <input id="pic-input" name="file" type="file" accept="image/jpeg, image/png" style="display: none;"/>
      </div>
			<div id="form-create-profile-div">
        <span class="title-input-text">Título</span>
        <input type="text" name="title" id="title-input" class="general-input col-10" placeholder="Nome do evento" required>
        <hr class="light-hr col-10 mx-auto">
          <button id="map-button"><i class="fas fa-map-signs" style="vertical-align: middle;"></i></button>
          <span class="title-input-text">Endereço</span>
          <input type="text" name="adress" id="local-input" class="general-input col-8" value="Clique para definir" required>
          <hr class="light-hr col-10 mx-auto mb-3">
        <span class="title-input-text">Data</span>
          <input type="date" name="date" id="data-input" class="general-input col-6" required>
          <span class="title-input-text">Horário</span>
					<input type="time" name="time" id="horario-input" class="general-input col-4" required>
					<hr class="light-hr col-10 mx-auto mb-3">  
          <span class="title-input-text">Descrição</span>
          <textarea id="descricao-input" rows="4" maxlength="130" class="general-textarea col-10" placeholder="Descreva como será o evento"></textarea>
          <hr class="light-hr col-10 mx-auto">

          <div style="background-color: rgba(255, 255, 255, 0.25); display: flex; border-radius: 10px;" class="col-10 mx-auto">
            <span class="title-input-text">Tags</span>
            <div style="width: 100%; padding-top: 18px;" class="mx-auto">
              <label class="tag-div-ce">
                <input type="checkbox" id="tag-1">
                  <span class="checkmark-tag">Festa / Show</span>
              </label>
              <label class="tag-div-ce">
                <input type="checkbox" id="tag-2">
                  <span class="checkmark-tag">Bar / Conversa</span>
              </label>
              <label class="tag-div-ce">
                <input type="checkbox" id="tag-3">
                  <span class="checkmark-tag">Parque</span>
              </label>
              <label class="tag-div-ce">
                <input type="checkbox" id="tag-4">
                  <span class="checkmark-tag">Encontro</span>
              </label>
              <label class="tag-div-ce">
                <input type="checkbox" id="tag-5">
                  <span class="checkmark-tag">Passeio</span>
              </label>
              <label class="tag-div-ce">
                <input type="checkbox" id="tag-6">
                  <span class="checkmark-tag">Outro</span>
              </label>
           </div>
          </div>

          <input type="button" id="btn-criar-evento" class="general-button col-10 mt-4 mb-2" value="CRIAR">
			</div>
    <script async type="text/javascript" src="./js/create-event.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script async type="text/javascript" src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>	
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    </body>
</html>
