<!DOCTYPE html>
<html>
    <head>
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>PERFIL</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/commom-functions.js"></script>		
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>	
    </head>
    <body class="fix-bg text-center">
        <div id="create-profile-div" class="col-12">
			<label class="title-label mb-3">EDITAR PERFIL</label>
			<label class="subtitle-label">Foto principal do seu perfil</label>
			<div id="main-pic-div" class="mx-auto">
				<label class="general-input-pic" for="main-pic-input">MUDAR</label>
				<input id="main-pic-input" name="file" type="file" accept="image/jpeg, image/png" style="display: none;"/>
			</div>
			<label class="subtitle-label">Fotos complementares do seu perfil</label>
			<div id="sec-pics-div" class="mx-auto col-12">
				<div class="sec-pic-div" id="sec-pic-div-1" class="ml-0">
					<label class="general-input-pic" for="sec-pic-input-1">MUDAR</label>
					<input id="sec-pic-input-1" name="file" type="file" accept="image/jpeg, image/png" style="display: none;"/>
				</div>
				<div class="sec-pic-div" id="sec-pic-div-2">
					<label class="general-input-pic" for="sec-pic-input-2">MUDAR</label>
					<input id="sec-pic-input-2" name="file" type="file" accept="image/jpeg, image/png" style="display: none;"/>
				</div>
				<div class="sec-pic-div" id="sec-pic-div-3" class="mr-0">
					<label class="general-input-pic" for="sec-pic-input-3">MUDAR</label>
					<input id="sec-pic-input-3" name="file" type="file" accept="image/jpeg, image/png" style="display: none;"/>
				</div>
			</div>
			<div id="form-create-profile-div">
				<form onsubmit="updateProfile();" method="post" autocomplete="off">
					<label class="title-label mb-2 mt-4 text-left">SOBRE VOCÊ...</label>
					<textarea id="about-input" rows="4" maxlength="130" class="general-textarea col-12" placeholder="Escreva um pouco sobre você..."></textarea>
					<label class="title-label mb-2 mt-4">QUAL SEU TRABALHO?</label>
					<input type="text" name="work" id="work-input" class="general-input col-10 mb-3" placeholder="CARGO">
					<label class="title-label mb-2 mt-2 text-center ml-1">IDADE?</label>
					<input type="number" name="age" id="age-input" class="general-input col-10 mb-3" placeholder="ANOS" min="18" required>
					<label class="title-label mb-2 mt-2 text-center">SEXO?</label>
					<select id="gender-select" class="general-input col-10 mb-3">
						<option value="MASCULINO">MASCULINO</option>
						<option value="FEMININO">FEMININO</option>
					</select>
					<input type="submit" class="general-button col-10 mt-4 mb-2" value="SALVAR">
					<input type="button" onclick="window.location.replace('main-view.html');" class="general-button col-10 mt-2 mb-2" value="VOLTAR">
				</form>
			</div>
		</div>
		<script type="text/javascript" src="./js/create-profile.js"></script>	
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    </body>
</html>
