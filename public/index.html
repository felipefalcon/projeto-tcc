    <body class="text-center col-12">
        <div id="form-login">
            <h1 class="h3 mb-5 font-weight-normal">Conecte-se</h1>
            <label for="inputEmail" class="sr-only">Login</label>
            <input name="login" id="inputEmail" class="form-control col-10 mx-auto mb-4" placeholder="LOGIN" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input name="senha" type="password" id="inputPassword" class="form-control col-10 mx-auto mb-5" placeholder="SENHA" required>
            <button onclick="abc();" id="click-a" class="btn btn-lg btn-primary btn-block col-10 mx-auto mt-4">CONECTAR</button>
        </div>
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
	function abc(){
		$.post("./connect-user", { login: $("#inputEmail").val(), senha: $("#inputPassword").val() })
		  .done(function( data ) {
			alert( "Data Loaded: " + data );
			console.log(data);
		});
	}
	function abc2(){
		$.post("./create-user", { login: $("#inputEmail").val(), senha: $("#inputPassword").val() });
	}
	</script>
