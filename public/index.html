<!DOCTYPE html>
<html>
    <head>
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>LOGIN</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/commom-functions.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>		
    </head>
    <body class="text-center">
		<div id="logo-div"><img src="./img/logo.png" width="140" height="140" class="mx-auto"></img></div>
        <div id="login-div">
			<!-- LOGIN SOCIAL DESATIVADO - o Label ENTRAR é dentro dessa div abaixo e o subtitle OU é fora -->
			<label class="title-label mb-2">Conectar-se por...</label>
			<div id="socials-or-normal-btns" class="col-12 mb-4">
				<input type="button" id="btn-social" class="login-opt-button col-5" value="REDE SOCIAL"></input>
				<input type="button" id="btn-lero" class="login-opt-button col-5" value="CONTA LeRo"></input>
			</div>
			<div id="socials-div">
				<button onclick="" id="btn-facebook-2" class="socials-button"><i class="fab fa-facebook-f" style="vertical-align: middle;"></i></button>
				<button onclick="" id="btn-twitter-2" class="socials-button"><i class="fab fa-twitter" style="vertical-align: middle;"></i></button>
				<button onclick="" id="btn-google-2" class="socials-button"><i class="fab fa-google" style="vertical-align: middle;"></i></button>
				<label class="subtitle-label mt-3">Clique no ícone da conta para conectar-se</label>
			</div>
			<form id="login-form-sub" onsubmit="loginUser();" method="post" autocomplete="off">
            <input type="email" name="email" id="email-input" class="general-input col-10 mx-auto" placeholder="E-MAIL" required autofocus>
			<hr class="blue-hr col-9 mx-auto">
			<input type="password" name="password" id="password-input" class="general-input col-10 mx-auto" placeholder="SENHA" required>
			<button type="submit" class="general-button col-10 mx-auto mt-4 mb-5">CONECTAR</button>
			</form>
			<div id="create-remember-div" class="col-12 mx-auto">
				<a href="create-account.html" class="col-6" style="text-align: left; float: left;">Criar uma conta</a>
				<a href="esqueci-senha.html" class="col-6" style="text-align: right; float: right;">Esqueci a senha</a>
			</div>
        </div>
		<script type="text/javascript" src="./js/login.js"></script>	
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    </body>
</html>
