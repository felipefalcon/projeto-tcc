    <body>
		<div id="logo-div-login"><img src="./img/logo.png" height="160" class="mx-auto"></img></div>
        <div id="login-div">
			<label class="title-label mb-2">Conectar-se</label>
			<!-- <label class="title-label mb-2">Conectar-se por...</label> -->
			<div id="socials-or-normal-btns" class="col-11 mx-auto mb-4">
				<!-- <input type="button" id="btn-social" class="login-opt-button col-5" value="REDE SOCIAL"></input> -->
				<input type="button" id="btn-lero" class="login-opt-button col-5" value="CONTA LeRo" style="margin-left: 0px;"></input>
			</div>
			<div id="socials-div">
				<button onclick="" id="btn-facebook-2" class="socials-button"><i class="fab fa-facebook-f" style="vertical-align: middle;"></i></button>
				<button onclick="" id="btn-twitter-2" class="socials-button"><i class="fab fa-twitter" style="vertical-align: middle;"></i></button>
				<button onclick="" id="btn-google-2" class="socials-button"><i class="fab fa-google" style="vertical-align: middle;"></i></button>
				<label class="subtitle-label mt-3">Clique no Ã­cone da conta para conectar-se </br>ou criar uma conta</label>
			</div>
			<form id="login-form-sub" onsubmit="loginUser();" method="post" autocomplete="off">
				<span class="title-input-text">E-mail</span>
				<input type="email" name="email" id="email-input" class="general-input col-10 mx-auto" placeholder="E-mail" required>
			<hr class="blue-hr col-10 mx-auto">
			<span class="title-input-text">Senha</span>
				<input type="password" name="password" id="password-input" class="general-input col-10 mx-auto" placeholder="Senha" required>
			<button type="submit" class="general-button col-10 mx-auto mt-4 mb-4">CONECTAR</button>
			</form>
			<div id="create-remember-div" class="col-12 mx-auto">
				<a href="create-account.html" class="col-6">Criar uma conta</a>
				<a href="recover-password.html" class="col-6">Esqueci a senha</a>
			</div>
		</div>
