    <body class="text-center">
		<div id="logo-div"><img src="./img/logo.png" class="mx-auto"></img></div>
        <div id="form-login">
			<div id="form-redes-sociais" class="mb-3">
				<label id="create-subtitle">USAR REDES SOCIAIS</label>
				<button onclick="" id="btn-facebook-2" class="btn btn-lg btn-primary btn-block mx-auto"><i class="fa fa-facebook" style="vertical-align: middle;"></i></button>
				<button onclick="" id="btn-twitter-2" class="btn btn-lg mx-auto"><i class="fa fa-twitter" style="vertical-align: middle;"></i></button>
				<button onclick="" id="btn-google-2" class="btn btn-lg btn-primary btn-block mx-auto"><i class="fa fa-google" style="vertical-align: middle;"></i></button>
			</div>
			<label id="create-subtitle">OU</label>
            <label for="inputEmail" class="sr-only">Login</label>
            <input type="text" name="login" id="inputEmail" class="form-control col-10 mx-auto mb-3" placeholder="LOGIN" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="text" name="senha" type="password" id="inputPassword" class="form-control col-10 mx-auto mb-4" placeholder="SENHA" required>
			<button onclick="loginUser();" id="btn-all" class="btn btn-lg btn-primary btn-block col-10 mx-auto mt-4 mb-4">CONECTAR</button>
			<div id="form-create-remember" class="col-12 mx-auto">
