<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta name="format-detection" content="telephone=no">
		<meta charset="utf-8"/>
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/all-fontawesome.css">
		<title>Criação de Conta</title>
	</head>
	<body>
		<div id="logo-div">
			<button id="btn-menu-back" class="btn-menu"><i class='fas fa-arrow-left'></i></button>
			<label class="title-label-top mx-auto">CRIAÇÃO DE CONTA</label>
		</div>
		<div id="create-account-div">
			<div id="form-create-account-div">
				<form onsubmit="verifyAccountExists();" method="post" autocomplete="off">
					<span class="title-input-text">E-mail</span>
					<input type="email" name="email" id="email-input" class="general-input col-10" placeholder="E-mail" required autofocus>
					<hr class="light-hr col-10 mx-auto">
					<span class="title-input-text">Nome</span>
					<input type="text" name="name" id="name-input" class="general-input col-10" placeholder="Nome" pattern=".{3,}" title="O nome deve conter 3 ou mais caracteres" required>
					<hr class="light-hr col-10 mx-auto">
					<span class="title-input-text">Sobrenome</span>
					<input type="text" name="lastname" id="lastname-input" class="general-input col-10" placeholder="Sobrenome">
					<hr class="light-hr col-10 mx-auto">
					<span class="title-input-text">Dt. Nascimento</span>
					<input type="date" name="dt-nasc" id="dt-nasc-input" class="general-input col-6" style="text-align: center;" required>
					<div class="col-4" style="float: right; padding: 0; left: -10px;">
						<span class="title-input-text">Sexo</span>
						<label class="radio-edit">
							<input type="radio" name="gender" id="gender1-input" checked>
								<span class="checkmark">
									<i class='fas fa-mars' style='font-size:34px;color:#7a3bce;text-shadow: 1px 2px 1px #00a1ff;'></i>
								</span>
						</label>
						<label class="radio-edit">
							<input type="radio" name="gender" id="gender2-input">
							<span class="checkmark">
								<i class='fas fa-venus' style='font-size:32px;color:#ce3bc2;text-shadow: 1px 2px 1px #ad3030;'></i>
							</span>
						</label></div>
					<hr class="light-hr col-10 mx-auto mb-5">
					<span class="title-input-text">Senha</span>
					<input type="password" name="password" id="password-input" class="general-input col-10" placeholder="Senha" pattern=".{8,}" title="A senha deve conter 8 ou mais caracteres" required>
					<hr class="light-hr col-10 mx-auto">
					<span class="title-input-text">Confirmar Senha</span>
					<input type="password" name="password1" id="password-c-input" class="general-input col-10 mb-2" placeholder="Senha" pattern=".{8,}" title="A senha deve conter 8 ou mais caracteres" required>
					<input type="submit" class="general-button col-10 mt-4 mb-2" value="CRIAR CONTA">
				</form>
			</div>
		</div>
		<script async type="text/javascript" src="./js/loading.js"></script>
		<script async src="./js/sweetalert2@9.js"></script>
		<script async type="text/javascript" src="./js/md5.js"></script>
		<script src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/commom-functions.js"></script>
		<script type="text/javascript" src="./js/create-account.js"></script>
	</body>
</html>
