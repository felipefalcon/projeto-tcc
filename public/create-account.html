<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" type="text/css" href="css/index.css">
		<link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
		<script type="text/javascript" src="./js/commom-functions.js"></script>
		<title>Criação de Conta</title>
	</head>
	<body>
		<div id="logo-div">
			<button id="btn-menu-back" class="btn-menu"><i class='fas fa-arrow-left'></i></button>
			<label class="title-label-top mx-auto">CRIAÇÃO DE CONTA</label>
		</div>
		<div id="create-account-div">
			<div id="form-create-account-div">
				<form onsubmit="verifyAccountExists();" method="post" autocomplete="off">
					<span class="title-input-text">E-mail</span>
					<input type="email" name="email" id="email-input" class="general-input col-10" placeholder="E-mail" required autofocus>
					<hr class="light-hr col-10 mx-auto">
					<span class="title-input-text">Nome</span>
					<input type="text" name="name" id="name-input" class="general-input col-10" placeholder="Nome" required>
					<hr class="light-hr col-10 mx-auto">
					<span class="title-input-text">Sobrenome</span>
					<input type="text" name="lastname" id="lastname-input" class="general-input col-10" placeholder="Sobrenome" required>
					<hr class="light-hr col-10 mx-auto">
					<span class="title-input-text">Idade</span>
					<input type="number" name="age" id="age-input" class="general-input col-4" placeholder="Idade" required>
					<div class="col-6" style="float: right;">
						<span class="title-input-text">Sexo</span>
						<label class="radio-edit">
							<input type="radio" name="gender" id="gender1-input" checked>
								<span class="checkmark">
									<i class='fas fa-mars' style='font-size:34px;color:#7a3bce;text-shadow: 1px 2px 1px #00a1ff;'></i>
								</span>
						</label>
						<label class="radio-edit">
							<input type="radio" name="gender" id="gender2-input">
							<span class="checkmark">
								<i class='fas fa-venus' style='font-size:32px;color:#ce3bc2;text-shadow: 1px 2px 1px #ad3030;'></i>
							</span>
						</label></div>
					<hr class="light-hr col-10 mx-auto mb-5">
					<span class="title-input-text">Senha</span>
					<input type="password" name="password" id="password-input" class="general-input col-10" placeholder="Senha" pattern=".{8,}" title="A senha deve conter 8 ou mais caracteres" required>
					<hr class="light-hr col-10 mx-auto">
					<span class="title-input-text">Confirmar Senha</span>
					<input type="password" name="password1" id="password-c-input" class="general-input col-10 mb-2" placeholder="Senha" pattern=".{8,}" title="A senha deve conter 8 ou mais caracteres" required>
					<input type="submit" class="general-button col-10 mt-4 mb-2" value="CRIAR CONTA">
				</form>
			</div>
		</div>
		<script async src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
		<script async type="text/javascript" src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>
		<script async type="text/javascript" src="./js/md5.js"></script>
		<script async type="text/javascript" src="./js/create-account.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!--<script type="text/javascript" src="cordova.js"></script>-->
	</body>
</html>
