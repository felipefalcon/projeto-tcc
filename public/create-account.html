<!DOCTYPE html>
<html>
    <head>
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>LOGIN</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
		<script async=true type="text/javascript" src="./js/create-account.js"></script>		
    </head>
    <body class="text-center">
        <div id="account-div">
			<label class="title-label">CRIAÇÃO DE CONTA</label>
			<label class="subtitle-label">CRIAR USANDO REDES SOCIAIS</label>
			<div id="socials-div" class="mb-2">
				<button onclick="" id="btn-facebook-2" class="socials-button"><i class="fab fa-facebook-f" style="vertical-align: middle;"></i></button>
				<button onclick="" id="btn-twitter-2" class="socials-button"><i class="fab fa-twitter" style="vertical-align: middle;"></i></button>
				<button onclick="" id="btn-google-2" class="socials-button"><i class="fab fa-google" style="vertical-align: middle;"></i></button>
			</div>
			<label class="subtitle-label">OU</label>
			<div id="create-account-div">
				<input name="name" id="name-input" class="general-input col-10 mb-3" placeholder="NOME COMPLETO" required autofocus>
				<input name="email" id="email-input" class="general-input col-10 mb-3" placeholder="EMAIL" required autofocus>
				<input name="login" id="login-input" class="general-input col-10 mb-3" placeholder="LOGIN" required>
				<input name="password" type="password" id="password-input" class="general-input col-10 mb-3" placeholder="SENHA" required>
				<input name="password1" type="password" id="password-c-input" class="general-input col-10 mb-2" placeholder="CONFIRMAR SENHA" required>
				<button onclick="createUser();" class="general-button col-10 mt-4 mb-2">CRIAR CONTA</button>
				<button onclick="window.location.replace('/');" class="general-button col-10 mt-2 mb-2">VOLTAR AO LOGIN</button>
			</div>
		</div>
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    </body>
</html>
