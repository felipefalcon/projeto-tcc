<!DOCTYPE html>
<html>

<head>
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>TELA PRINCIPAL</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src='https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js'></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
	<script type="text/javascript" src="./js/commom-functions.js"></script>
</head>

<body class="text-center">
	<div id="logo-div" class="fixed-top">
		<img src="./img/logo.png" height="40" class="mx-auto"></img>
		<button id="btn-menu-1" class="btn-menu">...</button>
		<div id="menu-1">
			<a href="#">Configurações</a>
			<a id="exit-app-btn" style="border-top: 1px solid #e6e4e4;">Sair</a>
		</div>
	</div>
	<div id="main-div">
		<div id="main-body-div" class="tab-content">
		<div id="menu-top-div" class="mx-auto">
			<button onclick="" id="btn-menu-2" class="btn-menu"><i class="fa fa-user"
					style="vertical-align: middle;"></i></button>
			<button onclick="" id="btn-menu-3" class="btn-menu"><i class="fa fa-users"
					style="vertical-align: middle;"></i></button>
		</div>
		<div id="events-div" class="mx-auto tab-pane active">
			<div id="search-div" class="col-12">
				<input class="general-input-white col-11" type="text" placeholder="Procurar por..." />
			</div>
			<div id="events-box-div">
			
			</div>
			<input type="button" onclick="window.location.replace('create-event.html');" class="general-button col-10 mt-2 mb-2" value="CRIAR EVENTO">
			<input type="button" onclick="window.location.replace('subscribed-events.html');" class="general-button col-10 mt-2 mb-2" value="VER SUBSCRIÇÕES">
		</div>
		<div id="error-div" class="mx-auto" style="display: none; height: 100%;">
				<p style="color: rgb(255, 89, 89); font-size: 90px; font-weight: bolder;">!</p>
				<p style="color: white; font-weight: bolder;">Houve um erro</p>
				<input id="reload-error" type="button"  class="general-button col-6 mx-auto mt-4 mb-4"
				value="RECARREGAR" style="font-size: 0.8em;">
		</div>
		<div id="profile-div" class="mx-auto tab-pane fade">
			<div id="main-pic-div-c" class="mx-auto">
				<div id="user-information-div" class="col-9">
					<div id="name-label-user-info">
						<label class="title-label" id="label-user-name"></label>
					</div></br>
					<div id="other-label-user-info">
						<label class="title-label" id="label-user-age">21</label></br>
						<label class="title-label" id="label-name-location">São Paulo - SP</label>
					</div>
				</div>
			</div>
			<div id="menu-bottom-prof" class="col-12">
				<button id="show-user-info" type="button"
					class="general-button col-3 mx-auto mt-1 mb-2"><i class='fas fa-address-book' style='font-size:38px;color:white'></i></button>
				<input id="btn-prof-edit" type="button" onclick="window.location.href='create-profile.html';"
					class="general-button col-5 mx-auto mt-1 mb-2" value="EDITAR PERFIL">
				<button id="btn-change-pic" type="button"
					class="general-button col-3 mx-auto mt-1 mb-2"><i class='fas fa-sync' style='font-size:32px;color:white'></i></button>
				<!-- <input type="button" onclick="deleteAccount();" class="general-button col-6 mx-auto mt-4 mb-4"
					value="DELETAR CONTA" style="font-size: 0.8em;"> -->
			</div>
		</div>
		<div id="pr-div2" class="mx-auto tab-pane fade">
		</div>
		<div id="next-u-div" class="mx-auto tab-pane fade">
			<div id="search-div" class="col-12">
				<input class="general-input-white col-11" type="text" placeholder="Procurar por..." />
			</div>
			<div id="next-u-users" class="container">
			</div>
		</div>
		<div id="chat-div" class="mx-auto tab-pane fade">
			<div id="chat-page-users-div">
				<div id="chat-users-div">
				</div>
			</div>
		</div>
	</div>
	<div id="menu-bottom-div" class="mx-auto nav nav-tabs">
		<button data-toggle="tab" href="#profile-div" id="btn-menu-4" class="btn-menu"><i class="fa fa-user-circle"
				style="vertical-align: middle;"></i></button>
		<button data-toggle="tab" href="#next-u-div" id="btn-menu-5" class="btn-menu"><i
				class="far fas fa-map-marker-alt" style="vertical-align: middle;"></i></button>
		<button data-toggle="tab" href="#events-div" id="btn-menu-6" class="btn-menu active"><i class="far fas fa-home"
				style="vertical-align: middle;"></i></button>
		<button data-toggle="tab" href="#pr-div2" id="btn-menu-7" class="btn-menu"><i class="fa fa-users"
				style="vertical-align: middle;"></i></button>
		<button data-toggle="tab" href="#chat-div" id="btn-menu-8" class="btn-menu"><i class="far fas fa-comment-alt"
				style="vertical-align: middle;"></i></button>
	</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script async src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script async type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>
	<script async type="text/javascript" src="./js/main-view.js"></script>
	<script async type="text/javascript" src="./js/main-view-geolocation.js"></script>
	<!--<script type="text/javascript" src="cordova.js"></script>-->
	<!--<script type="text/javascript" src="js/index.js"></script>-->
</body>

</html>
