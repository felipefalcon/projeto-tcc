<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta name="format-detection" content="telephone=no">
	<meta charset="utf-8"/>
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all-fontawesome.css">
	<title></title>
</head>
<body class="text-center">
	<div id="logo-div" class="fixed-top">
		<button id="btn-menu-back" class="btn-menu"><i class='fas fa-arrow-left'></i></button>
		</div>
	<div id="main-div">
		<div id="main-body-div">
		<div id="profile-div" class="mx-auto">
			<div id="user-information-div" class="container">
				<div id="name-label-user-info" style="margin-left: 40px;">
					<label class="title-label" id="label-user-name"></label>
				</div>
				<label class="title-label" id="label-user-age">?</label>
				<div id="other-label-user-info">
				</div>
			</div>
			<div id="main-pic-div-c" style="opacity: 1;"></div>
			<div id="main-descript-div-other-user"></div>
			<div id="menu-bottom-prof-other-user" class="col-12" style="height: 102px;">
				<button id="send-msg-to-user" type="button"
					class="general-button btns-prof col-3 mx-auto"><i class='fas fa-comment' style='font-size:32px;color:white'></i></button>
				<button id="show-user-info" type="button"
					class="general-button btns-prof col-3 mx-auto"><i class='fas fa-address-book' style='font-size:32px;color:white'></i></button>
				<label style="width: 16px;"></label>
				<button id="btn-change-pic" type="button"
					class="general-button btns-prof col-3 mx-auto"><i class='fas fa-sync' style='font-size:26px;color:white'></i></button>
			</div>
		</div>
	</div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/commom-functions.js"></script>
	<script src='./js/lodash.min.js'></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/user-profile.js"></script>
